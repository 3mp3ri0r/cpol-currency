<!doctype html>
<html>
  <head>
    <title>cpol-currency demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../paper-input/paper-input.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-flex-layout/iron-flex-layout.html">

    <link rel="import" href="../cpol-currency.html">

    <style is="custom-style" include="demo-pages-shared-styles">
      .vertical-section-container {
        max-width: 500px;
      }
    </style>
  </head>

  <body>
    <div class="vertical-section-container centered">
      <h4>Demo simple use of cpol-currency</h4>
      <demo-snippet>
        <template is="dom-bind">
          <paper-input label="Amount" value="{{userMoney}}"></paper-input>
          <cpol-currency amount=[[userMoney]]></cpol-currency>
        </template>
      </demo-snippet>

      <h4>Demo use of cpol-currency with custom output</h4>
      <demo-snippet>
        <template is="dom-bind">
          <paper-input label="Amount" value="{{userMoney}}"></paper-input>
          <cpol-currency
            decimal-separator=','
            value-separator='.'
            currency-prefix='Rp'
            amount=[[userMoney]]>
          </cpol-currency>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
